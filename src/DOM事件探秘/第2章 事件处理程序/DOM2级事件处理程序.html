<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOM2级事件处理程序</title>
</head>
<body>
    <div>
        <h2>DOM2级事件处理程序</h2>
        <p>
            DOM2级事件处理程序定义了两个方法：addEventListener()和removeEventListener()用于处理指定和删除事件处理程序的操作<br />
            接收三个参数：要处理的事件名、作为事件处理程序的函数和布尔值
        </p>
        <input type="button" value="按钮3" id="btn3">
    </div>
<script>
    function showMsg()
    {
        alert("hello world");
    }

    var btn3 = document.getElementById("btn3");
    btn3.addEventListener('click', showMsg, false);
    //btn3.removeEventListener('click', showMsg, false);
    btn3.addEventListener('click', function() {
        alert(this.value);
    }, false);

</script>
</body>
</html>
