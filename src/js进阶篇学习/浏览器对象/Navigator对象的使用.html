<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Navigator对象的使用</title>
</head>
<script type="text/javascript">
    document.write("可用于查看浏览器和操作系统版本等" + "<br>");
    document.write("浏览器代码名： " + navigator.appCodeName + "<br>");
    document.write("浏览器名字： " + navigator.appName + "<br>");
    document.write("浏览器版本： " + navigator.appVersion + "<br>");
    document.write("浏览器操作系统平台： " + navigator.platform + "<br>");
    document.write("浏览器头部标识： " + navigator.userAgent + "<br>");
</script>
<body>
</body>
</html>
