<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
</head>
<body>
<div>
    javascript
    <p>javascript</p>
    <div>jQuery</div>
    <h5>PHP</h5>
</div>
<script type="text/javascript">
    var v = document.getElementsByTagName("div")[0].childNodes;
    document.write("DIV子节点的个数：" + v.length + "<br>");
    for(var i = 0; i < v.length; i ++)
    {
        document.write(v[i].innerHTML + "节点类型：" + v[i].nodeType + "<br>");
    }
</script>
</body>
</html>
